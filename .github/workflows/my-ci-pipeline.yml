name: Continuous Integration
on: 
  push:
    paths-ignore:
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'README.md'

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build --target test --tag todo-app:test .
    - run: docker run --env-file .env.test todo-app:test todo_app/tests
    - run: docker run -e DATABASE_CONNECTION_STRING=${{ secrets.DATABASE_CONNECTION_STRING }} -e DATABASE_NAME=${{ secrets.DATABASE_NAME }} -e SECRET_KEY=${{ secrets.SECRET_KEY }} todo-app:test todo_app/end_to_end_tests
