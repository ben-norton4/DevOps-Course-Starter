name: Continuous Integration
on: [push, pull_request]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker build --target test --tag my-test-image .
    - run: docker run --env-file .env.test my-test-image todo_app/tests
    - run: docker run -e TRELLO_KEY=${{ secrets.TRELLO_KEY }} -e TRELLO_API_TOKEN=${{ secrets.TRELLO_API_TOKEN }} my-test-image todo_app/end_to_end_tests
